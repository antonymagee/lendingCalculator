var number = document.getElementById('loanAmountInput');

// Listen for input event on numInput.
number.onkeydown = function(e) {
    if(!((e.keyCode > 95 && e.keyCode < 106)
      || (e.keyCode > 47 && e.keyCode < 58) 
      || e.keyCode == 8)) {
        return false;
    }
}


   

  function calculate() {
      var i = $('input[id="interestRateInput"]').val(); 
      var l = $('input[id="loanAmountInput"]').val(); 
      //var sig = $('input[name="sigmaValue"]').val();
      var total = i * l; $('.result').html(total);
    }

  function myFunction() {
    var mySlider = $("#ex19").bootstrapSlider(); // For non-getter methods, you can chain together commands
    mySlider.bootstrapSlider('setValue', 1)
    document.getElementById("calcForm").reset();
  }


    // Section to generate the current date at the top of the page.
    document.getElementById("para1").innerHTML = formatAMPM();

    function formatAMPM() {
      var d = new Date(),
        months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
        days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
      return days[d.getDay()] + ' ' + months[d.getMonth()] + ' ' + d.getDate() + ' ' + d.getFullYear();
    }
